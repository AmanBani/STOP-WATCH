<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP-WATCH</title>
    <link href="style.css" rel="stylesheet">
   
</head>
<body>
    <script src="index.js" ></script>

   <div id="container">
           <div id="time">

            <span class="digit" id="hour">00</span>
            <span class="text">HR</span>

            <span class="digit" id="minutes">00</span>
            <span class="text">MIN</span>

            <span class="digit" id="second">00</span>
            <span class="text">SEC</span>

            <span class="digit" id="counter">00</span>
            
           </div>
   <div id="button-container">
     <button class="button" id="start" onclick="start()">START</button>
     <button class="button" id="stop" onclick="stop()">STOP</button>
     <button class="button" id="reset" onclick="reset()">RESET</button>

   </div>

   </div>

</body>
</html>
